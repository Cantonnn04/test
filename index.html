<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login and Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button id="login-btn">Login / Register</button>
        <p id="error-msg"></p>
    </div>

    <!-- Notes Section -->
    <div id="notes-container" style="display: none;">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <textarea id="user-notes" rows="10" cols="50"></textarea><br>
        <button id="save-notes-btn">Save Notes</button>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
