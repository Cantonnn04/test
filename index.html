<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Online Notes</h1>

  <!-- Registration / Login Form -->
  <div class="auth-section active" id="auth-section">
    <h2>Sign Up / Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
    <p id="auth-error" style="color:red;"></p>
  </div>

  <!-- Notes Section -->
  <div class="notes-section" id="notes-section">
    <h2>Your Notes</h2>

    <!-- Create New Note Button -->
    <button id="create-note-btn">Create New Note</button>
    
    <!-- New Note Creation Form -->
    <div id="new-note-section" style="display:none;">
      <input type="text" id="note-title" placeholder="Note Title"><br>
      <textarea id="note-content" rows="10" cols="50" placeholder="Write your note here..."></textarea><br>
      <button id="save-new-note">Create & Save Note</button>
    </div>

    <!-- List of Notes -->
    <h3>Saved Notes:</h3>
    <ul id="notes-list"></ul>

    <!-- Edit Existing Note Section -->
    <div id="edit-note-section" style="display:none;">
      <h3>Edit Note: <span id="edit-note-title"></span></h3>
      <textarea id="edit-note-content" rows="10" cols="50"></textarea><br>
      <button id="save-note">Save Changes</button>
    </div>

    <!-- Logout -->
    <button id="logout">Logout</button>
    <p id="save-status"></p>
  </div>

  <!-- Firebase SDK and Your Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
